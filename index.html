<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Encriptador</title>

</head>


<body>

    <header class="header">

        <div class="header__contenedor">
        
            <img  class="header__contenedor__imagen" src="assets/Logo.png">

        </div>

    </header>

    <main class="contenedor">

        <section class="contenedor__contenido">
        
            <div class="contenedor__texto">
                 
                <div class="contenedor__texto__ingresado"> 
 
                    <textarea class="contenedor__texto__area" placeholder="Ingrese un texto aquì" id="texto__encriptado" ></textarea>
                    <p class="contenedor__texto__area__p" >Solo letras minusculas y sin acentos</p>

                </div>
                 
                
                <div class="contenedor__botones">

                    <button class="contenedor__botones__1"  onclick="encriptarTexto()">Encriptar</button>
                    <button class="contenedor__botones__2" onclick="desencriptarTexto()">Desencriptar</button>

                </div>
                   

            </div>


            <div class="contenedor__resultado" >

                <div class="contenedor__area__imagen" id ="imagen__niño">

                    <img class="imagen" src="assets/Muñeco.png" alt="Persona buscando texto">
                    
                </div>     

                <div class="contenedor__area__textos" id ="parrafos__niño">

                    <p class="contenedor__area__textos__1"><strong>Ningún mensaje fue encontrado</strong></p>

                    <p class="contenedor__area__textos__2">Ingresa el texto que desees encriptar o desencriptar</p>

                </div>

                <textarea class="contenedor__resultado__area" id="resultado__del__boton" style="display: none;" readonly></textarea>

            </div>


        </section>

    </main>

    <footer class="footer">

       <div class="footer__contenedor">

            <p>Daniel Rodriguez Perez</p>

       </div>

    </footer>
<script src="app.js"></script>


</body>
</html>
